<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Successful - Enviro365 Investments</title>


    <!--  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Notification Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Withdrawal Successful</h2>
            <p>Your withdrawal has been processed successfully.</p>
            <!-- Button to create a withdrawal notice -->
            <button class="btn btn-primary" id="createWithdrawalNotice">Create Withdrawal Notice</button>
            <!-- Button to download CSV -->
            <a href="/download-statement/{productId}" class="btn btn-success">Download CSV</a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        // When the "Create Withdrawal Notice" button is clicked
        $("#createWithdrawalNotice").click(function () {
            // Define the data to be sent in the POST request
            var withdrawalNoticeDto = {
                productId:
                withdrawalAmount:
                investorId:
            };

            // Send a POST request to create a withdrawal notice
            $.ajax({
                type: "POST",
                url: "/withdrawal-notice",
                contentType: "application/json",
                data: JSON.stringify(withdrawalNoticeDto),
                success: function (response) {
                    // Handle the success response
                    alert("Withdrawal notice created successfully");
                },
                error: function (xhr, textStatus, errorThrown) {
                    // Handle the error response
                    alert("Error creating withdrawal notice: " + xhr.responseText);
                }
            });
        });
    });
</script>

</body>
</html>
