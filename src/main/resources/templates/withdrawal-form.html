<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Process</title>
    <!-- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create Withdrawal</h1>
    <form action="/api/investors/withdrawal-notice" method="POST">
        <div class="mb-3">
            <label for="product" class="form-label">Select Product</label>
            <select class="form-select" id="product" name="productId" required>
                <!-- -->
                <option th:each="product : ${products}"
                        th:value="${product.productId}"
                        th:text="${product.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="withdrawalAmount" class="form-label">Withdrawal Amount</label>
            <input type="number" class="form-control" id="withdrawalAmount" name="withdrawalAmount" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="withdrawalDate" class="form-label">Withdrawal Date</label>
            <input type="date" class="form-control" id="withdrawalDate" name="withdrawalDate" required>
        </div>
        <div class="mb-3">
            <label for="bankingDetails" class="form-label">Banking Details</label>
            <textarea class="form-control" id="bankingDetails" name="bankingDetails" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Withdrawal</button>
    </form>
</div>
<!-- -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
